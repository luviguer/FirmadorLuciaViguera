<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="style_loginauth.css">
</head>
<body>
    <div class="main-container">
        <div class="container">

                      
            <h2>Crear cuenta</h2>
            <form action="#" th:action="@{/auth}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Repetir contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <input type="hidden" name="jsonData" th:value="${jsonData}">
                <input type="hidden" name="tipo" th:value="${tipo}">

                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
