<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style_loginauth.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h2>Inicio sesión</h2>

            <div th:if="${error}" class="error-message" style="color:red;">
                <p th:text="${error}"></p>
            </div>

            <form action="#" th:action="@{/login}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>            
                <button type="submit">Entrar</button>
                <button type="button" onclick="window.location.href='/'">Volver inicio</button>

            </form>
        </div>
    </div>
</body>
</html>
