<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style_loginauth.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h2>Iniciar sesión</h2>

            
            <div th:if="${param.success}" style="color: green; text-align: center; font-weight: bold; margin-bottom: 15px;">
                Credencial guardada exitosamente.
            </div>


            <form action="#" th:action="@{/login}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="hidden" name="jsonData" th:value="${jsonData}">
                <input type="hidden" name="tipo" th:value="${tipo}">

                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
