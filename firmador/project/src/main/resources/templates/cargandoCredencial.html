<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guardando credencial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .status-container {
            text-align: center;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #6366f1;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkmark {
            display: none;
            font-size: 70px;
            color: #6A0DAD;
            margin: 0 auto;
        }

        .text {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }

        .return-message {
            display: none;
            margin-top: 15px;
            font-size: 18px;
            color: #888;
            animation: fadeIn 1s ease-in-out;
        }

        .arrow {
            display: inline-block;
            margin-left: 8px;
            font-size: 28px;
            color: #6366f1;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="status-container">
        <div class="loader" id="spinner"></div>
        <div class="checkmark" id="checkmark">&#10004;</div>
        <div class="text" id="statusText">Guardando credencial...</div>
        <div class="return-message" id="returnMessage">
            Volviendo al inicio<span class="arrow">&#8594;</span>
        </div>
    </div>

    <script>
        setTimeout(() => {
            // Ocultar spinner y mostrar checkmark y mensaje
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('checkmark').style.display = 'block';
            document.getElementById('statusText').textContent = "¡Credencial guardada exitosamente!";
            document.getElementById('returnMessage').style.display = 'block';

            // Redirigir después de 4 segundos
            setTimeout(() => {
                window.location.href = "/";
            }, 4000);
        }, 3000);
    </script>

</body>
</html>
